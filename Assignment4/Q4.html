<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application for Job</title>
</head>
<body>
  <form id="applicationForm">
    <div class="form-section active" id="section1">
      <h2>Basic Information</h2>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required><br><br>
      <label for="homeAddress">Home Address:</label>
      <input type="text" id="homeAddress" name="homeAddress" required><br><br>
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>
      <button type="button">Next Step</button>
    </div>
    <div class="form-section" id="section2">
      <h2>Academic Qualifications</h2>
      <label for="qualification">Qualification:</label>
      <input type="text" id="qualification" name="qualification" required><br><br>
      <label for="passingYear">Year of Graduation:</label>
      <input type="text" id="passingYear" name="passingYear" required><br><br>
      <label for="collegeName">College/University:</label>
      <input type="text" id="collegeName" name="collegeName" required><br><br>
      <button type="button">Back</button>
      <button type="button" >Next Step</button>
    </div>
    <div class="form-section" id="section3">
      <h2>Professional Experience</h2>
      <label for="organization">Previous Employer:</label>
      <input type="text" id="organization" name="organization" required><br><br>
      <label for="role">Job Role:</label>
      <input type="text" id="role" name="role" required><br><br>
      <label for="jobDuration">Duration of Employment:</label>
      <input type="text" id="jobDuration" name="jobDuration" required><br><br>
      <label for="cv">Upload Your CV:</label>
      <input type="file" id="cv" name="cv" required><br><br>
      <button type="button" >Back</button>
      <button type="submit">Submit Application</button>
    </div>
  </form>
</body>
</html>
