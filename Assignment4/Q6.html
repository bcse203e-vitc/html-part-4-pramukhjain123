<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Health Survey Form</title>
</head>
<body>
<form action="/submit-health-survey" method="POST">
<label for="Name">Name:</label><br>
<input type="text" id="Name" name="Name" required><br><br>
<label for="Age">Age:</label><br>
<input type="number" id="Age" name="Age" required><br><br>
<label for="gender">Gender:</label><br>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br><br>
<label for="Height">Height:</label><br>
<input type="number" id="Height" name="Height" required><br><br>
<label for="Weight">Weight:</label><br>
<input type="number" id="Weight" name="Weight" required><br><br>
<label for="lifestyle">Lifestyle Questions:</label><br>
<input type="checkbox" id="smoking" name="lifestyle" value="smoking">
<label for="smoking">Smoking</label><br>
<input type="checkbox" id="alcohol" name="lifestyle" value="alcohol">
<label for="alcohol">Alcohol Consumption</label><br>
<input type="checkbox" id="exercise" name="lifestyle" value="exercise">
<label for="exercise">Regular Exercise</label><br><br>
<label for="dietary_preference">Dietary Preference:</label><br>
<select name="dietary_preference" id="dietary_preference">
<option value="vegetarian">Vegetarian</option>
<option value="non-vegetarian">Non-Vegetarian</option>
</select><br><br>
<label for="activity_level">Activity Level:</label><br>
<select name="activity_level" id="activity_level">
<option value="sedentary">Sedentary</option>
<option value="moderate">Moderate</option>
<option value="active">Active</option>
</select><br><br>
<label for="health_concerns">Optional Health Concerns:</label><br>
<textarea id="health_concerns" name="health_concerns" rows="4" cols="50"></textarea><br><br>
<button type="submit">Submit</button>
</form>
</body>
</html>
