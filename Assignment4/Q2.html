<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Online Event Registration</title>
</head>
<body>
<form action="/online-event" method="POST">
<label for="Name">Name:</label><br>
<input type="text" id="Name" name="Name" required><br><br>
<label for="Email">Email:</label><br>
<input type="email" id="email" name="email" placeholder="Example@domain.com" required><br><br>
<label for="Number"> Phone number:</label><br>
<input type="tel" id="number" name="number" required><br><br>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label><br>
<label for="Age Group">Select Group:</label>
<select name="age_group" id="age_group">
<option value="child">Child</option>
<option value="Adult">Adult</option>
</select><br>
<button type="submit">Register</button>
</form>
 
</body>
