<!DOCTYPE html>
<html>
    <head>
        <title>Form Template</title>
    </head>
    <body>
        <h1> Template</h1>
        <form action="/submit" method="post">
            <label for="formname">Form Name:</label><br>
            <input type="text" id="formname" name="formname" required><br>

            <label for="fields">Input Fields:</label><br>
            <input type="number" id="fields" name="fields" required><br>

            <label for="type">Types:</label><br>
            <select id="type" name="type" required>
                <option value="Text">Text</option>
                <option value="Email">Email</option>
                <option value="Number">Number</option>
                <option value="Date">Date</option>
            </select><br>

            <label for="fieldl">Field Labels:</label><br>
            <input type="text" id="fieldlabel" name="fieldlabel" required><br><br>

            <input type="submit" value="Preview">
            <input type="reset" value="Reset"><br>
        </form>

</html>
